<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <title>Challenge ONE - Decodificador</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>
            <img src="./img/logo-alura.svg" alt="Logo da alura" class="header__img">
            <h1>Decodificador</h1>
        </header>
        <main>
            <section class="box-criptografia">
                <textarea name="box-criptografia__texto-alvo" id="box-criptografia__texto-alvo" cols="30" rows="10"
                    placeholder="Digite seu texto"></textarea>
                <di><h6 class="aviso"> Apenas letras min√∫sculas e sem </h6></div>
                <div class="box-criptografia__botao">
                    <button class="criptografar" onclick="btnEncriptar()">Criptografar</button>
                    <button class="descriptografar">Descriptografar</button>
                </div>
            </section>

            <section class="box-resultado">
                <textarea name="box-resultado__texto" class="box-resultado__texto" cols="18" rows="10"
                placeholder="Resultado"></textarea>
            </section>



        </main>
        <footer>Desenvolvidor por Adriano Romero</footer>

        <script src="js/script.js"></script>
    </body>

</html>
